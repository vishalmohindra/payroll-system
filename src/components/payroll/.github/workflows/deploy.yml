name: Deploy Frontend
on:
  push:
    branches: [ main ]
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: 20
    - run: cd frontend && npm ci && npm run build
    - uses: actions/upload-pages-artifact@v3
      with:
        path: frontend/dist
    - uses: actions/deploy-pages@v4
